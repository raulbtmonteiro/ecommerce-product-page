name: PR actions
"on":
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm test
